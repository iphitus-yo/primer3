plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    // ðŸ”¥ FIREBASE: Adicionar esta linha
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.paranalog.truckcheck'
    compileSdk 34

    defaultConfig {
        applicationId "com.paranalog.truckcheck"
        minSdk 23
        targetSdk 34
        versionCode 33
        versionName "1.0.32"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Corrigido: packaging em vez de packagingOptions
    packaging {
        resources {
            excludes += ['META-INF/NOTICE.md', 'META-INF/LICENSE.md', 'META-INF/NOTICE', 'META-INF/LICENSE']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // AndroidX core libraries
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Material Design
    implementation 'com.google.android.material:material:1.10.0'

    // Biometric Authentication - NOVA DEPENDÃŠNCIA
    implementation 'androidx.biometric:biometric:1.2.0-alpha05'

    // Room para banco de dados
    implementation 'androidx.room:room-runtime:2.6.0'
    implementation 'androidx.room:room-ktx:2.6.0'
    kapt 'androidx.room:room-compiler:2.6.0'

    // Coroutines para operaÃ§Ãµes assÃ­ncronas
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'

    // JavaMail para envio de emails
    implementation 'com.sun.mail:android-mail:1.6.7'
    implementation 'com.sun.mail:android-activation:1.6.7'

    // iText para geraÃ§Ã£o de PDFs
    implementation 'com.itextpdf:itextg:5.5.10'

    // ViewModel e LiveData
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'

    // WorkManager para operaÃ§Ãµes em segundo plano
    implementation 'androidx.work:work-runtime-ktx:2.8.1'

    // ðŸ”¥ FIREBASE: Adicionar estas 3 linhas
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // Testes
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //animacao atualizacao
    implementation "androidx.vectordrawable:vectordrawable-animated:1.1.0"
}